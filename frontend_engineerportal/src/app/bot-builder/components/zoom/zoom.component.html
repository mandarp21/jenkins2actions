<div class="zoom-component">
  <div class="zoom-button" (click)="handleClick('zoom-in')">
    <div class="zoom-icon zoom-plus"><div class="tooltip">Zoom In</div></div>
  </div>
  <div class="zoom-button" (click)="handleClick('zoom-out')">
    <div class="zoom-icon zoom-minus"><div class="tooltip">Zoom Out</div></div>
  </div>
  <div class="zoom-button" (click)="handleClick('zoom-reset')">
    <div class="zoom-icon zoom-reset"><div class="tooltip">Reset View</div></div>
  </div>
</div>
